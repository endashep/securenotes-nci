{% extends "layout.html" %}
{% block content %}
    <h1 class="mb-3">Secure Notes by {{ user.username }}</h1>
    {% for note in notes %}
      <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ url_for('static', filename='profile_pics/' + note.author.image_file) }}">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('user_notes', username=note.author.username) }}">{{ note.author.username }}</a>
              <small class="text-muted">{{ note.date_created.strftime('%d-%m-%Y') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('note', note_id=note.id) }}">{{ note.title }}</a></h2>
            <p class="article-content">{{ note.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
